name: fitkarma
description: India's Most Affordable, Culturally-Rich Fitness App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Backend
  pocketbase: ^0.19.0

  # Navigation
  go_router: ^13.0.0

  # Secure Storage
  flutter_secure_storage: ^10.0.0

  # UI Components
  cupertino_icons: ^1.0.6
  fl_chart: ^0.66.0

  # Network
  http: ^1.1.0

  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2

  # Image handling
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7

  # Barcode
  barcode_scan2: ^4.2.4

  # OCR
  google_mlkit_text_recognition: ^0.11.0

  # Video
  youtube_player_flutter: ^8.1.2

  # Location & Maps
  geolocator: ^14.0.2
  flutter_map: ^6.1.0

  # Notifications

  # Payments
  razorpay_flutter: ^1.3.7

  # Health & Fitness
  pedometer: ^4.0.1
  health: ^8.0.0

  # Voice
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.5

  # Missing from original setup
  camera: ^0.10.5+9
  shared_preferences: ^2.2.3
  connectivity_plus: ^6.0.3
  device_info_plus: ^9.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
