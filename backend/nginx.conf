server {
    listen 80;
    server_name api.fitkarma.in;

    # SSL configuration would go here in production
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/api.fitkarma.in/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.fitkarma.in/privkey.pem;

    client_max_body_size 10M;

    location / {
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # PocketBase Real-time (SSE) support
        proxy_http_version 1.1;
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;

        proxy_pass http://pocketbase:8080;
    }
}
